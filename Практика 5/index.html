<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #product-list, #cart {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Каталог товаров</h1>
<ul id="product-list">
    <li>
        <span>Товар 1</span>
        <button onclick="addToCart('Товар 1')">Добавить в корзину</button>
    </li>
    <li>
        <span>Товар 2</span>
        <button onclick="addToCart('Товар 2')">Добавить в корзину</button>
    </li>
    <li>
        <span>Товар 3</span>
        <button onclick="addToCart('Товар 3')">Добавить в корзину</button>
    </li>
</ul>

<h2>Корзина</h2>
<ul id="cart">
</ul>

<script>
function addToCart(productName) {
    // Находим элемент корзины
    const cart = document.getElementById('cart');
    
    // Создаем новый элемент списка
    const newItem = document.createElement('li');
    
    // Устанавливаем текст для нового элемента
    newItem.textContent = productName;
    
    // Добавляем новый элемент в корзину
    cart.appendChild(newItem);
}
</script>

</body>
</html>
